name: ArduinoBuild

env:
  SKETCH_NAME: test.ino

on:
  push: # see: https://help.github.com/en/actions/reference/events-that-trigger-workflows#pull-request-event-pull_request
    paths:
    - '**.ino'
    - '**.cpp'
    - '**.hpp'
    - '**.h'
    - '**.c'
    - '**ArduinoBuild.yml'
  pull_request:

jobs:


  set_env:

    name: "Set environment"
    runs-on: ubuntu-latest
    env:
      esp32-platform-url: https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_dev_index.json
      esp8266-platform-url: https://arduino.esp8266.com/stable/package_esp8266com_index.json
      seeed-platform-url: https://files.seeedstudio.com/arduino/package_seeeduino_boards_index.json
      pico-platform-url: https://github.com/earlephilhower/arduino-pico/releases/download/global/package_rp2040_index.json
      pico-cli-args: --build-property compiler.cpp.extra_flags=-DSKIP_I2C_TEST

    outputs:
      env: ${{steps.set-env.outputs.env}}
    steps:
    # Avoid multiline: flatten JSON
    - id: set-env
      run: |
        content='${{ toJson(env) }}'
        content="${content//'%'/'%25'}"
        content="${content//$'\n'/'%0A'}"
        content="${content//$'\r'/'%0D'}"
        echo "::set-output name=env::$content"

  build:
    name: ${{matrix.board}}@${{matrix.platform-version}}

    runs-on: ubuntu-latest
    needs: set_env
    env: ${{fromJSON(needs.set_env.outputs.env)}}

    strategy:
      matrix:

        platform-url:
          - https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_dev_index.json

        board:
          # ESP32 devices for multidimensional matrix
          - esp32
          - esp32s2
          - esp32s3
          - esp32c3

        platform-version:
          # ESP32 Core versions for multidimensional matrix
          - 1.0.6
          - 2.0.0
          - 2.0.1
          - 2.0.2
          - 2.0.3
          - 2.0.4
          - 2.0.5
          - latest

        include:
          # multidimensional matrix doesn't apply to these profiles, so they are implicitely listed
          - { board: 'd1_mini:eesz=4M3M,xtal=80', platform: esp8266, archi: esp8266, platform-version: 3.0.1, platform-url: '${{env.esp8266-platform-url}}', ... }
          - { board: 'd1_mini:eesz=4M3M,xtal=80', platform: esp8266, archi: esp8266, platform-version: latest, platform-url: 'https://arduino.esp8266.com/stable/package_esp8266com_index.json', ... }
          - { board: seeed_wio_terminal,    platform: Seeeduino, archi: samd,    platform-version: 1.8.2, platform-url: 'https://files.seeedstudio.com/arduino/package_seeeduino_boards_index.json',  ... }
          - { board: rpipico, platform: rp2040, archi: rp2040, platform-version: latest, cli-args: '--build-property compiler.cpp.extra_flags=-DSKIP_I2C_TEST', platform-url: 'https://github.com/earlephilhower/arduino-pico/releases/download/global/package_rp2040_index.json', ... }

          # multidimensional matrix applies to these:
          - { board: esp32,   platform: esp32, archi: esp32, ... }
          - { board: esp32s2, platform: esp32, archi: esp32, ... }
          - { board: esp32s3, platform: esp32, archi: esp32, ... }
          - { board: esp32c3, platform: esp32, archi: esp32, ... }

        exclude:
          # multidimensional matrix excludes these:

          - { board: esp32s2, platform-version: 1.0.6 }
          - { board: esp32s2, platform-version: 2.0.0 }

          - { board: esp32s3, platform-version: 1.0.6 }
          - { board: esp32s3, platform-version: 2.0.0 }
          - { board: esp32s3, platform-version: 2.0.1 }
          - { board: esp32s3, platform-version: 2.0.2 }
          - { board: esp32s3, platform-version: 2.0.4 }

          - { board: esp32c3, platform-version: 1.0.6 }
          - { board: esp32c3, platform-version: 2.0.0 }





      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: FBQN Check
        run: |
          export ARDUINO_PLATFORM="${${{matrix.platform}}:${{matrix.archi}}@${{matrix.platform-version}}/@latest/""}"
          echo "ARDUINO_PLATFORM=$ARDUINO_PLATFORM" >> $GITHUB_ENV

      - name: Compile example
        uses: ArminJo/arduino-test-compile@v3
        with:
          arduino-board-fqbn: ${{matrix.platform}}:${{matrix.archi}}:${{matrix.board}}
          arduino-platform: ${{env.ARDUINO_PLATFORM}}
          platform-url: ${{ matrix.platform-url }}
          required-libraries: ArduinoJson
          #required-libraries: ${{ matrix.required-libraries }}
          extra-arduino-cli-args: ${{ matrix.cli-args }}
          #build-properties: ${{ toJson(matrix.build-properties) }}
          sketch-names: ${{ env.SKETCH_NAME }}
          #sketches-exclude: ${{ matrix.sketches-exclude }}


